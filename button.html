  <style>
    :root {
      --my-color: #6ed7f1;
      --my-color-accent: #369ad3;
      --black: #3c3c3c;
      --black-accent: #2d2d2d;
      --blue: #809bce;
      --blue-accent: #5c6f94;
      --purple: #8a508f;
      --purple-accent: #5d3661;
      --mint: #b8e0d4;
      --mint-accent: #8ba89f;
      --pink: #eac4d5;
      --pink-accent: #b495a3;
      --green: #74a892;
      --green-accent: #5e8675;
      --red: #d74a49;
      --red-accent: #b53f3f;
      --orange: #d35400;
      --orange-accent: #9e4102;
      --yellow: #f1c40f;
      --yellow-accent: #bd9a0c;
    }

    body {
      background: #252525; /* Dark gray background as specified */
    }

    button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
    }

    i {
      padding-right: 2px;
    }

    .btn {
      text-align: center;
      color: #ffffff;
      font-family: 'Manrope';
      display: inline-block;
      margin: 10px;
      transition: all 0.3s ease; /* Smooth transition for hover and active states */
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3); /* Subtle text shadow for readability */
    }

    .my-color {
      background: linear-gradient(135deg, var(--my-color), #8ee5f5); /* Gradient background */
    }

    .my-color:hover {
      background: linear-gradient(135deg, var(--my-color-accent), #5c9fd3); /* Darker gradient on hover */
      transform: scale(1.05); /* Slight scale effect on hover */
    }

    .my-color.threeD {
      box-shadow: 0px 6px 0px var(--my-color-accent); /* Enhanced 3D shadow */
    }

    .my-color.threeD:active {
      box-shadow: 0 0; /* Remove shadow on click */
      background: linear-gradient(135deg, var(--my-color-accent), #5c9fd3); /* Match hover gradient */
      transform: translateY(2px); /* Simulate button press */
    }

    .black {

    }
